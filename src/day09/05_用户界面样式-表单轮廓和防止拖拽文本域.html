<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户界面样式-表单轮廓和防止拖拽文本域</title>
    <style>
        input,textarea{
            /* 取消表单轮廓 */
            outline: none;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
<input type="text" class="text">
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
