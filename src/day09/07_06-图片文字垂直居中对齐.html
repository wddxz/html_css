<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用vertical-align实现图片文字垂直居中对齐</title>
    <style>
        img{
            /*vertical-align: baseline;默认，元素放置在父元素的基线上*/
            /*vertical-align:bottom ;*/
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
            /*vertical-align: top;*/
        }
        textarea{
            outline: none;
            resize: none;
            vertical-align:bottom;
        }
    </style>
</head>
<body>
<img src="images/ldh.jpg">hangkong香港明星刘德华
<br>
<textarea name="" id="" cols="30" rows="10"></textarea>请您留言
</body>
</html>
