<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emmet语法快速生成html标签和样式</title>
    <style>
        .one{
            /*text-align: center;居中*/
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<!--生成标签 直接输入标签名 div按下tap键即可-->
<div></div>
<table></table>
<!--生成多个相同的标签 加上*数量即可 div*5按下tap键-->
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<!--p*5按下tap键-->
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<!--父与子的关系是包含可以用> ul+按下tap键-->
<ul>
    <li></li>
</ul>
<!--div>span 按下tap键-->
<div><span></span></div>
<!--兄弟关系是同级 用+号就可以了 div+p 按下tap键-->
<div></div>
<p></p>
<!--生成带有类名的  写 .nav 按下tap键-->
<div class="nav"></div>
<!--生成带有id的 写 #banner 按下tap键-->
<div id="banner"></div>
<!--p.one 按下tap键-->
<p class="one"></p>
<!--span.gray 按下tap键-->
<span class="gray"></span>
<!--ul>li#two 按下tap键-->
<ul>
    <li id="two"></li>
<!--    如果生成的div类名是有顺序的，可以用自增符号$-->
<!--   如果想生成五个带顺序的 .demo$*5  <li class="demo"></li>-->
    <li class="demo1"></li>
    <li class="demo2"></li>
    <li class="demo3"></li>
    <li class="demo4"></li>
    <li class="demo5"></li>
<!--    我们想生成的标签；里面默认几个文字{}-->
<!--    div{我最喜欢肖战}按下tap-->
    <div>我最喜欢肖战</div>
<!--    div{我最喜欢肖战啦}*3按下tap-->
    <div>我最喜欢肖战啦</div>
    <div>我最喜欢肖战啦</div>
    <div>我最喜欢肖战啦</div>
<!--    div自增 div{$}*3按下tap-->
    <div>1</div>
    <div>2</div>
    <div>3</div>

</ul>
</body>
</html>
