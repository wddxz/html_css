<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式之行内元素</title>
    <style>
    /*span标签时最典型的行内元素，有的地方也叫内联元素*/
    /*行内元素的特点：相邻的内元素在同一行，一行可以多个*/
    /*默认宽度就是它本身内容的宽度，只能容纳文本和其他行内元素*/
    span{
        width: 100px;
        height: 100px;
        background-color: hot5pink;
    }
    </style>
</head>
<body>
<span>我有一头小毛驴，它爱吃苹果</span><strong>小毛驴的苹果</strong>
<span>小毛驴</span><strong>小毛驴的苹果</strong>
<a href="http://www.baidu.com">
    <a href=""></a>
</a>
</body>
</html>
