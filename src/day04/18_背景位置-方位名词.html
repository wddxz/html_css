<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景位置-方位名词</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("images/logo.png");
            background-repeat: no-repeat;
            /*background-position: 方位名词;*/
            /*background-position: center top; 居中并位于顶部*/
            /*background-position:center right;*/
            /*如果是方位名词 center right和right center 效果是等价的 跟顺序没有关系*/
            /*此时水平一定是靠右侧对齐  第二个参数省略Y轴是 垂直居中显示的*/
            /*此时第一个参数一定是top y轴 顶部对齐  第二个参数省略 x 轴是 水平居中显示的*/
            background-position:top
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
