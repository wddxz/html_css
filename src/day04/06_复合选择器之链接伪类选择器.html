<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /*为了确保生效，请按照LVHA的顺序声明：link-：visited-:hover-:active.*/

        /*因为a连接在浏览器中具有默认样式，所以实际工作中都需要给链接单独指定样式*/
        /* 1.未访问的链接 a:link  把没有点击过的(访问过的)链接选出来 */
    a:link{
        color: #333;
        text-decoration:none;
    }
        /*2. a:visited 选择点击过的(访问过的)链接 */

        a:visited{
        color: orange;
    }
        /*3. a:hover 选择鼠标经过的那个链接 */

        a:hover{
        color: skyblue;
    }
        /* 4. a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */

        a:active{
        color: green;
    }

    </style>
</head>
<body>
<a href="#" >陈平安</a>
<a href="http://www.xxxxxx.com" >未知的网站 </a>
</body>
</html>
