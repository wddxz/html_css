<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器之子元素选择器</title>
    <style>
        /*元素1>元素2 语法会选择元素1里面所有直接后代（子元素）元素2*/
       .nav>a{
           color: red;
       }
    </style>
</head>
<body>
<!-- div>p 选择div里面所有最近一级p标签元素-->
<div class="nav">
    <a href="#" >我是儿子</a>
    <p>
        <a href="#">我是孙子</a>
    </p>
</div>
</body>
</html>
