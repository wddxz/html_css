<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        body{
            color: red;
        }
        a{
            color: #333333;
            text-decoration: none;
        }
        a:hover{
            color: #369;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="#" >陈平安</a>
<a href="http://www.xxxxxx.com" >未知的网站 </a>
</body>
</html>
