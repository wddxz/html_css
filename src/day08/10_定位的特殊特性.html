<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊特性</title>
    <style>
        span{
            position: absolute;
            top: 200px;
            width: 200px;
            height: 150px;
            background-color: skyblue;
        }
        div{
            position: absolute;
            background-color: pink;
        }
    </style>
</head>
<body>
<span>123</span>
<div>abcd</div>
</body>
</html>
