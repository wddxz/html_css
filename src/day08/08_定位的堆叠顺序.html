<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位的堆叠顺序</title>
    <style>
        .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;

        }
        .xiongda{
            background-color: pink;
            left: 50px;
            z-index: 1;
        }
        .xionger{
            background-color: skyblue;
            z-index: 2;
        }
        .qiangge{
            background-color: purple;
            top: 100px;
            left: 150px;
        }
    </style>
</head>
<body>
<div class="box xiongda">1</div>
<div class="box xionger">2</div>
<div class="box qiangge">3</div>
</body>
</html>
