<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏元素之visibility</title>
    <style>
        .baba{
            /*visibility：inherit；继承上一个父对象的可见性*/
            /*让一个元素在页面中隐藏，保留其位置*/
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .mama{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="baba">猪爸爸</div>
<div class="mama">猪妈妈</div>
</body>
</html>
