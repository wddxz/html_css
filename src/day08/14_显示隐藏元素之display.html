<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏元素之display</title>
    <style>
        .peppa{
            /*display: none隐藏对象，不为被隐藏的对象保留其物理空间*/
            display: none;
            /*display:block:除了转换为块级元素之外，同时还有显示元素的意思 ;*/
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="peppa">佩奇</div>
<div class="george">乔治</div>
</body>
</html>
