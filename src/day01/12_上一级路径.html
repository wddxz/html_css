<h4>相对路径:以引用文字所在位置为参考，而建立出的目录路径</h4>
<p>就是图片相对于html页面的位置</p>
<h4>上一路径显示为：</h4>
<img src="../image/xz1.jpg"/ >  (只是演示）
<p>图像文件和html文件夹处于同一路径下，而.html属于html目录里的子文件时</p>
<p>图像文件位于html文件上一级，图片代码为：../image/xz1.jpg(某照片）</p>
</body>
