<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    我是<strong>加粗</strong>的文字
    我是<b>也是加粗</b>的文字
    我是<em>倾斜</em>嗯们 歪了的文字
    我是<del>删除线</del>要不你还是把我删了吧的文字 得了del就是删除
    我是<s>删除线</s> 不是你死就是我死 都想生，S就是删除线
    我是<u>下划线</u> 有点under的意思，下划线就是u
</body>
</html>
