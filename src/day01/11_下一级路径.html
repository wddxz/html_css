<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径-下一级路径</title>
</head>
<body>
<h4>相对路径:以引用文字所在位置为参考，而建立出的目录路径</h4>
<p>就是图片相对于html页面的位置</p>
<h4>下一路径显示为：</h4>
    <img src="image/xz1.jpg">
<p>此文件和image处于同一路径下，而图片属于image目录里的子文件时</p>
<p>图像文件位于html文件下一级，图片代码为：image/xz1.jpg(某照片）</p>
</body>
</html>
