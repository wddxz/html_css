<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span标签</title>
</head>
<body>
  <div>我是一个div标签，我一个人单独占一行</div> 没有语意，就是喜欢独处，装内容的大盒子
  <div>我是一个div标签，我一个人单独占一行</div> 表示分割
  <span>百度</span> 我也没有语意，我是可以和大家一起生活在一排的小盒子
  <span>新浪</span> 我可以跨度和跨行
  <span>搜狐</span>
</body>
</html>
