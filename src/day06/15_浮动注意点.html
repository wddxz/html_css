<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动注意点</title>
    <style>
        /* 如果一个子元素浮动了,尽量其他盒子也浮动,这样保证这些子元素一行显示 */
        .box{
            width: 900px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
        .damao{
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .ermao{
            float: left;
            width: 300px;
            height: 250px;
            background-color:purple;
        }
        .sanmao{
            float: left;
            width: 250px;
            height: 260px;
            background-color: #ff6700;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="sanmao">三毛</div>
</div>
</body>
</html>
