<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素清除浮动</title>
    <style>
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix{
            /* IE6、7 专有 */
            *zoom:1
        }
        .box{
            width: 900px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao{
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao{
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .footer{
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <div class="damao">damao</div>
    <div class="ermao">ermao</div>
</div>
<div class="footer"></div>
</body>
</html>
