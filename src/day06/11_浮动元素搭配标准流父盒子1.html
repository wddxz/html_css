<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素搭配标准流父盒子1</title>
    <style>
        /*先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置，符合网页布局第一准则*/
        .box{
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        .left{
            float: left;
            width: 230px;
            height: 460px;
            background-color: skyblue;
        }
        .right{
            float: left;
            width: 970px;
            height: 460px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</div>
</body>
</html>
