<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为什么需要清除浮动</title>
    <style>
        .box{
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao{
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao{
            float: left;
            width: 200px;
            height: 200px;
            background-color:pink ;
        }
        .footer{
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
</div>
<div class="footer"></div>
</body>
</html>
