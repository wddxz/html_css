<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体属性之字体粗细</title>
</head>
<style>
    .bold{
        /*font-weight: bold;*/
        /*这个700的后面不用跟单位 等价于 bold 都是加粗的效果*/
        /*实际开发中，我们提倡使用数字 表示加粗或者变细*/
        font-weight: 700;
    }
    h2{
        font-weight: 400;
        /*font-weight: normal;*/
    }
</style>
<body>
<h2>最幸运的幸运</h2>
<p>你问我要怎么形容你</p>
<p>空洞的词都不配比喻</p>
<p>没说完的那颗真心</p>
<p>会用余生证明</p>
<p class="bold">只给你最好看的风景</p>
<p>只给你我最大的偏心</p>
</body>
</html>
