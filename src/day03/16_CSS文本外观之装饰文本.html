<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文本外观之装饰文本</title>
</head>
<style>
    div {
        /*下划线*/
        /*text-decoration:underline*/
        /*删除线*/
        text-decoration：line-through；
        /*上划线*/
        text-decoration：overline；

    }
    a{
        /*取消a默认的下划线*/
        text-decoration：none
        color:#333;
    }
</style>
<body>
<div>阳光下的星星</div>
<a href="#">策梦正少年</a>
</body>
</html>
