<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器之类选择器</title>
</head>
<style>
    /*类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发最常用*/
    .red{
        color: red;
    }
    .star-sing{
        color: aqua;
    }
    .memeda{
        color: blueviolet;
    }
</style>
<body>
 <ul>
     <li CLASS="red">骗子</li>
     <li CLASS="red">最幸运的幸运</li>
     <li> 李香兰</li>
     <li CLASS="memeda">余年</li>
     <li CLASS="star-sing">满足</li>
 </ul>
<div class="red">我是真的喜欢喜庆的颜色，大吉大利</div>
</body>
</html>
