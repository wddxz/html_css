<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文本外观之行间距</title>
</head>
<style>
    div{
        line-height: 26px;
    }
    p{
        line-height: 25px;
    }
</style>
<body>
<div>趟过山 跨过海</div>
<p>做一个清心寡欲的侠客</p>
<p>我们都在奋斗的路上前行</p>
<p>沿途的风景一定是最美的</p>
</body>
</html>
