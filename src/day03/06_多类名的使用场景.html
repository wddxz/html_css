<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名的使用场景</title>
</head>
<style>
    .box{
        width: 150px;
        height: 100px;
        font-size: 30px;
    }
    .red{
        width: 150px;
        height: 100px;
        background-color: red;
    }
    .green{
        width: 150px;
        height: 100px;
        background-color: green;
    }
</style>
<body>
<div class=" box red">红色</div>
<div class=" box green">绿色</div>
<div class=" box red">红色</div>
</body>
</html>
