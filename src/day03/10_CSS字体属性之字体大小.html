<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体属性之字体大小</title>
</head>
<style>
    body{
        font-size: 16px;
    }
    /*标题标签比较特殊，需要单独指定文字大小*/
    h2{
        font-size: 16px;
    }
</style>
<body>
<h2>最幸运的幸运</h2>
<p>你问我要怎么形容你</p>
<p>空洞的词都不配比喻</p>
<p>没说完的那颗真心</p>
<p>会用余生证明</p>
<p>只给你最好看的风景</p>
<p>只给你我最大的偏心</p>
</body>
</html>
