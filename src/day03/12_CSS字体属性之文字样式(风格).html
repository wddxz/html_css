<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体属性之文字样式(风格)</title>
</head>
<style>
    p{
        /*italic 浏览器会显示斜体的字体*/
        font-style: italic;
    }
    em{
        /*让倾斜的字体不用倾斜，就是赶紧脉动回来 em就是倾斜*/
        font-style: normal;
    }
</style>
<body>
<p>最幸运的幸运</p>
<em>我只喜欢肖战</em>
</body>
</html>
