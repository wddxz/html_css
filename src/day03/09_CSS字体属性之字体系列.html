<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体属性之字体系列</title>
</head>
<style>
    h2{
        /*font-family: "Microsoft YaHei UI";*/
        font-family: "Microsoft YaHei UI";
    }
    p{
        font-family: "Times New Roman",Times,serif
    }
</style>
<body>
<h2>最幸运的幸运</h2>
<p>你问我要怎么形容你</p>
<p>空洞的词都不配比喻</p>
<p>没说完的那颗真心</p>
<p>会用余生证明</p>
<p>只给你最好看的风景</p>
<p>只给你我最大的偏心</p>
</body>
</html>
