<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文本外观之文本缩进</title>
</head>
<style>
    p{
        font-size: 24px;
/*文本的第一行首行缩进 多少距离*/
/*text-indent: 20px;*/
/*如果此时写了2em 则是缩进当前元素 2个文字大小的距离*/
        text-indent: 2em;
    }
</style>
<body>
<p>做一个清心寡欲的侠客</p>
<p>我们都在奋斗的路上前行</p>
<p>沿途的风景一定是最美的</p>
</body>
</html>
