<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css权重注意点</title>
    <style>
        /* 父亲的权重是 100  */
        #father{
            color: purple!important;
        }
        /* p继承的权重为 0 */
        /* 所以以后我们看标签到底执行那个样式,就先看这个标签有么有直接被选出来 */
        p{
            color: pink;
        }
        body{
            color: red;
        }
        a{
            /* a链接浏览器默认制定了一个样式 蓝色的 有下划线  a {color: blue;}*/
            color: green;
        }
    </style>
</head>
<body>
<div id="father">
    <p>你笑起来还是很好看</p>
</div>
<a href="#">我想要一个单独的样式</a>
</body>
</html>
