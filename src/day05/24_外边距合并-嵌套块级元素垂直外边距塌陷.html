<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        /*对于两个嵌套关系（父子）的块元素，父元素有上外边距同时子元素也有上外边距，
       此时父元素会塌陷较大的外边距值*/
        /*解决方案：
       1.可以为父元素定义上边框；
       2为父元素定义上内边距
       3为父元素添加overflow：hidden*/
        .father{
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /*border: 1px solid red;*/
            /*border:1px solid transparent ;*/
            /*padding: 1px;*/
            overflow: hidden;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
