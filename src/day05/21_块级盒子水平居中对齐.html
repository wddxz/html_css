<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级盒子水平居中对齐</title>
    <style>
        /*外边距可以让块级盒子水平居中，但是必须满足两个条件：
        1.盒子必须指定了宽度（width）
         2.盒子左右的外边距都设置为auto(自动）*/
        .header{
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 100px auto ;
        }
    </style>
</head>
<body>
<div class="header"></div>
</body>
</html>
