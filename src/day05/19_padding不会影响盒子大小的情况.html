<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding不会影响盒子大小的情况</title>
    <style>
        h1{
            /*width: 100px;*/
            height: 200px;
            background-color: pink;
            padding: 30px;
        }
        div{
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        div p{
            padding: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
<h1></h1>
<div>
    <p></p>
</div>
</body>
</html>
