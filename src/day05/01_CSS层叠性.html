<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS层叠性</title>
    <style>
        div{
            /*这里颜色冲突，字体大小不存在，继续保留*/
            color: red;
            font-size: 35px;
        }
        div{
            /*就近原则，这里颜色是粉色*/
            color: pink;
        }
    </style>
</head>
<body>
  <div> 相同的选择器给设置相同的样式，就会有一个样式覆盖（层叠）另一个样式，层叠主要是解决样式冲突</div>
</body>
</html>
